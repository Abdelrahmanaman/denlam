version: '3.8'

services:
 backend:
    build: ./backend
    ports:
      - 1337:1337
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /backend/data:/app/data
    env_file:
      - ./backend/.env
    develop:
      watch:
        - path: ./backend/config
          action: rebuild
        - path: ./backend/api
          action: rebuild
        - path: ./backend/public
          action: rebuild
        - path: ./backend/plugins
          action: rebuild
        - path: ./backend/package.json
          action: rebuild
        - path: ./backend/package-lock.json
          action: rebuild
        - path: ./backend
          target: /app
          action: sync

 frontend:
    build: ./frontend
    ports:
      - 3000:3000
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: /app
          action: sync
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env
